<html>
    <body>
        <h1 class="documentFirstHeading">Typesense Search</h1>

        <form method="post" action="${context/absolute_url}/@@typesense-search">
            Query:
            <input type="text" size="40" name="query" value="${request/query|nothing}" />
            <input type="submit" value="Search"/>
        </form>
         
  <div class="container">
    <div class="search-panel">
      <div class="search-panel__filters">
        <div id="dynamic-widgets"></div>
      </div>

      <div class="search-panel__results">
        <div id="searchbox"></div>
        <div id="hits"></div>
      </div>
    </div>

    <div id="pagination"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.5.0"></script>
  <script  src="static/app.js"></script>

    </body>
</html>
